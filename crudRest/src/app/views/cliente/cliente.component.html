<h2>listar</h2>
  <!-- <button (click)="listar()">Listar</button> -->

  <mat-selection-list>
    <a mat-list-item *ngFor="let cliente of listaClientes">
        <span (click)="selecionar(cliente)">{{cliente.nome}}</span>
        {{cliente.id}}--- {{cliente.cpf}}<span (click)="remover(cliente.id)">
          <mat-icon>delete</mat-icon>
        </span>

         <!--<span (click)="remover(cliente.id)">x</span>-->
    </a>
  </mat-selection-list>
<hr>

<h2>Cadastrar</h2>

<div>
  <mat-form-field>
    <mat-label>Nome</mat-label>
  <input matInput type="text" [(ngModel)]="cliente.nome">
</mat-form-field>
</div>

<div>
<mat-form-field>
  <mat-label>cpf</mat-label>
  <input matInput type="text" [(ngModel)]="cliente.cpf">
</mat-form-field>
</div>

<button mat-raised-button (click)="salvar()">Salvar</button>
<button mat-raised-button (click)="cancelar()">Cancelar</button>
